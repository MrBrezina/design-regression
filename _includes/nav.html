<nav id="menu">
    {% include header.html %}
    <div id="menu-wrapper">
        <ul>
            {% for item in site.data.navigation %}
            <li><a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="current" {% endif %}>
                    {{ item.name }}
                </a></li>
            {% endfor %}
        </ul>
        <p>
            {{ site.description }}
        </p>
    </div>
</nav>
