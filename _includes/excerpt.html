<div class="meta">
    <div class="">
        {{ post.categories|join: ", "}}
    </div>

    <div class="">
        {{ post.authors|join: ", " }}
    </div>
</div>


<h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
<div class="article-excerpt">{{ post.excerpt }}</div>
<span class="meta meta-date">{{ post.date|date_to_string }}</span>
