---
layout: default
---
<main>
  <ul class="articles">
    {% for post in site.posts %}
    <li>

      <div class="tags">
        <div class="tag">
          {{ post.categories|join: ", "}}
        </div>

        <div class="tag">
          {{ post.authors|join: ", " }}
        </div>
      </div>


      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <span class="meta">{{ post.date|date_to_string }}</span>
    </li>
    {% endfor %}
  </ul>

  {{ content }}
</main>
